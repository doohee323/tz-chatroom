<div class="container"> <div class="row" data-ng-init="retrieve()"> <br> <div class="col-md-12"> <div class="panel panel-info"> <div class="panel-heading"> <h3>Chat Room List - <a href="https://github.com/doohee323/tz.chatroom" target="_blank">https://github.com/doohee323/tz.chatroom</a></h3> </div> <div class="panel-body"> <ul class="media-list" ng-repeat="room in chatrooms"> <li class="media"> <div class="col-sm-1"> <a class="pull-left" ng-click="join(room)" style="cursor: pointer"> <img class="media-object img-circle" style="width:30px;height:30px" src="images/room.246addef.png"> </a> </div> <div class="col-sm-10" style="font-size: 180%"> <a class="pull-left" ng-click="join(room)" style="cursor: pointer;width:80%"> {{room.name}} </a> </div> <div class="col-sm-1"> <a class="pull-left" ng-click="delete(room, $index)" style="cursor: pointer;width:30px"> <img class="media-object img-circle" style="width:30px;height:30px" src="images/delete.c1a6ff3f.png"> </a> </div> </li> </ul> </div> <div class="panel-footer"> <div class="input-group"> <input ng-model="chatroom" id="chatroom" ng-keypress="($event.which === 13)?insert():0" type="text" class="form-control" placeholder="Input new chat room."> <span class="input-group-btn"> <button class="btn btn-info" type="button" ng-click="insert()">Make</button> </span> </div> <div class="input-group" style="width:100%"> <div id="output2" class="output"> </div> </div> </div> </div> </div> </div> </div>
